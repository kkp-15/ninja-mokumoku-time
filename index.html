<!DOCTYPE html><html lang="ja"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もくもくタイム ⏳</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #d8f0ff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    select, button, input {
      font-size: 1.1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .section {
      margin-top: 1.5rem;
    }
    #infoArea p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      margin: 1rem 0;
    }
    #youtubePlayer {
      margin-top: 1rem;
      width: 300px;
      height: 170px;
      border-radius: 10px;
    }
    #x-link {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    #x-link a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>もくもくタイム</h1>
  <div class="description">
    集中（ポモドーロ）<br>
    25分間、全集中。<br>
    5分間、気を整える。<br>
    これをくり返し、力を高めよう。
  </div>
  <div id="infoArea">
    <p id="status">状態：待機中</p>
    <p id="setInfo">セット数：0 / 4</p>
    <p id="next">次は：5分休憩</p>
  </div>
  <div id="countdown">25:00</div>
  <p>集中して取り組もう！</p>
  <iframe id="youtubePlayer" src="about:blank" allow="autoplay"></iframe>
  <div class="section">
    <label>🎵 BGMを選ぼう：
      <select id="bgmSelect">
        <option value="bgm1">作業用BGM 1</option>
        <option value="bgm2">作業用BGM 2</option>
        <option value="bgm3">作業用BGM 3</option>
        <option value="bgm4">作業用BGM 4</option>
        <option value="bgm5">作業用BGM 5</option>
        <option value="none">音なし</option>
      </select>
    </label>
  </div>
  <div class="section">
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">中止</button>
  </div>
  <audio id="alertSound" src="https://soundeffect-lab.info/sound/voice/mp3/pon1.mp3" preload="auto"></audio>
  <div id="x-link">
     <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a>
  </div>
  <script>
    const bgmUrls = {
      bgm1: "https://www.youtube.com/embed/T9ZkaKa8DZY?autoplay=1&loop=1&playlist=T9ZkaKa8DZY",
      bgm2: "https://www.youtube.com/embed/yYUGuth8cpE?autoplay=1&loop=1&playlist=yYUGuth8cpE",
      bgm3: "https://www.youtube.com/embed/73Lq7U9OaDc?autoplay=1&loop=1&playlist=73Lq7U9OaDc",
      bgm4: "https://www.youtube.com/embed/CMupnAnOotQ?autoplay=1&loop=1&playlist=CMupnAnOotQ",
      bgm5: "https://www.youtube.com/embed/ePvoW8HRTNI?autoplay=1&loop=1&playlist=ePvoW8HRTNI",
      none: "about:blank"
    };let running = false;
let timer;
let currentSet = 0;
let isFocus = true;
let remaining = 0;

document.getElementById("bgmSelect").addEventListener("change", () => {
  if (running && isFocus) updateBGM();
});

function updateBGM() {
  const bgm = document.getElementById("bgmSelect").value;
  document.getElementById("youtubePlayer").src = bgmUrls[bgm] || "about:blank";
}

function playAlert() {
  const alert = document.getElementById("alertSound");
  alert.currentTime = 0;
  alert.play();
}

function startTimer() {
  if (running) return;
  running = true;
  currentSet = 1;
  isFocus = true;
  updateBGM();
  runSession();
}

function runSession() {
  const focusMin = 25;
  const breakMin = 5;
  const totalSets = 4;

  if (currentSet > totalSets) {
    document.getElementById("status").textContent = "🎉 完了！お疲れさまでした！";
    document.getElementById("countdown").textContent = "";
    document.getElementById("setInfo").textContent = "";
    document.getElementById("next").textContent = "";
    stopBGM();
    running = false;
    return;
  }

  playAlert();
  if ("vibrate" in navigator) {
    navigator.vibrate([200, 100, 200]);
  }

  if (isFocus) {
    document.getElementById("status").textContent = "🛠 作業スタート！全集中せよ！";
    document.getElementById("next").textContent = `次は：${breakMin}分休憩`;
    updateBGM();
    remaining = focusMin * 60;
  } else {
    document.getElementById("status").textContent = "🍵 休憩スタート！一息つくでござる";
    document.getElementById("next").textContent = `次は：${focusMin}分作業`;
    stopBGM();
    remaining = breakMin * 60;
  }

  document.getElementById("setInfo").textContent = `セット数：${currentSet} / 4`;
  updateCountdown();
  timer = setInterval(() => {
    remaining--;
    updateCountdown();
    if (remaining <= 0) {
      clearInterval(timer);
      if (!isFocus) currentSet++;
      isFocus = !isFocus;
      runSession();
    }
  }, 1000);
}

function updateCountdown() {
  const min = Math.floor(remaining / 60).toString().padStart(2, '0');
  const sec = (remaining % 60).toString().padStart(2, '0');
  document.getElementById("countdown").textContent = `${min}:${sec}`;
}

function stopTimer() {
  running = false;
  clearInterval(timer);
  document.getElementById("status").textContent = "🔕 中止中です";
  document.getElementById("countdown").textContent = "25:00";
  document.getElementById("setInfo").textContent = "セット数：0 / 4";
  document.getElementById("next").textContent = "次は：5分休憩";
  stopBGM();
}

function stopBGM() {
  document.getElementById("youtubePlayer").src = "about:blank";
}

  </script>
</body>
</html>
