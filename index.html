<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>もくもくタイム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #d0f0ff;
      transition: background-color 1s;
    }
    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
    }
    #status, #next, #setCount {
      margin: 0.3rem;
      font-size: 1rem;
    }
    #timer {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #message {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .buttons {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:disabled {
      background-color: #999;
    }
    .bgm-select {
      margin: 1rem 0;
      font-size: 1rem;
    }
    /* 🎵 BGMプレイヤーの右下配置 */
    #bgmContainer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 80px;
      z-index: 999;
    }
    #bgmContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>もくもくタイム</h1>
  <div id="status">状態：作業モード</div>
  <div id="setCount">セット数：0</div>
  <div id="next">次は：5分休憩</div>
  <div id="timer">25:00</div>
  <div id="message">集中して取り組もう！</div>

  <div class="bgm-select">
    🎵 BGMを選ぼう：<br>
    <label><input type="radio" name="bgm" value="lofi" checked> Lo-fi</label>
    <label><input type="radio" name="bgm" value="piano"> ピアノ</label>
    <label><input type="radio" name="bgm" value="nature"> 自然音</label>
    <label><input type="radio" name="bgm" value="none"> 音なし</label>
  </div>

  <div class="buttons">
    <button id="startBtn">スタート</button>
    <button id="stopBtn" disabled>中止</button>
  </div>

  <!-- 🎧 YouTube BGMプレイヤー -->
  <div id="bgmContainer">
    <iframe id="bgmPlayer" src="" allow="autoplay"></iframe>
  </div>

  <script>
    const workDuration = 25 * 60;
    const breakDuration = 5 * 60;
    let isWork = true;
    let timeLeft = workDuration;
    let interval = null;
    let setCount = 0;

    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const statusEl = document.getElementById("status");
    const nextEl = document.getElementById("next");
    const setCountEl = document.getElementById("setCount");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const bgmPlayer = document.getElementById("bgmPlayer");

    const bgmUrls = {
      lofi: "https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A",
      piano: "https://www.youtube.com/embed/2OEL4P1Rz04?autoplay=1&loop=1&playlist=2OEL4P1Rz04",
      nature: "https://www.youtube.com/embed/1ZYbU82GVz4?autoplay=1&loop=1&playlist=1ZYbU82GVz4",
      none: "about:blank"
    };

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    function updateUI() {
      statusEl.textContent = `状態：${isWork ? "作業モード" : "休憩モード"}`;
      setCountEl.textContent = `セット数：${setCount}`;
      nextEl.textContent = `次は：${isWork ? "5分休憩" : "25分作業"}`;
      messageEl.textContent = isWork
        ? "集中して取り組もう！"
        : "おつかれさま！ちょっと休もう";
      document.body.style.backgroundColor = isWork ? "#d0f0ff" : "#d0ffd0";
    }

    function updateBGM() {
      const selected = document.querySelector('input[name="bgm"]:checked').value;
      bgmPlayer.src = bgmUrls[selected] || bgmUrls.none;
    }

    function switchMode() {
      isWork = !isWork;
      timeLeft = isWork ? workDuration : breakDuration;
      if (isWork) setCount++;
      updateUI();
      updateTimerDisplay();
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;
        updateTimerDisplay();
      } else {
        switchMode();
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      setCount = 0;
      isWork = true;
      timeLeft = workDuration;
      updateUI();
      updateTimerDisplay();
      updateBGM();
      interval = setInterval(tick, 1000);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(interval);
      interval = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      bgmPlayer.src = "about:blank";
      isWork = true;
      timeLeft = workDuration;
      setCount = 0;
      updateUI();
      updateTimerDisplay();
    });
  </script>
</body>
</html>
