<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もくもくタイム ⏳</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f2f2f2;
      text-align: center;
    }
    select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 1rem;
    }
    #youtubePlayer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 250px;
      height: 140px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>🧘‍♂️ もくもくタイム - 忍者の集中術</h1><label for="bgmSelect">🎵 BGMを選ぶ：</label> <select id="bgmSelect"> <option value="lofi">Lo-fi｜雨とピアノ</option> <option value="piano">ピアノ｜静かな朝</option> <option value="nature">自然音｜川の音</option> <option value="focus">集中ビート｜ハイテンポ</option> <option value="zen">禅｜和の瞑想空間</option> <option value="none">音なし</option> </select>

  <br />
  <button onclick="startFocus()">▶️ もくもく開始</button>
  <button onclick="stopFocus()">⏹️ 中止</button>  <p id="status">🔕 中止中です</p>  <iframe id="youtubePlayer" src="about:blank" allow="autoplay"></iframe>  <script>
    const bgmUrls = {
      lofi: "https://www.youtube.com/embed/jq6kDvXYFb4?autoplay=1&loop=1&playlist=jq6kDvXYFb4",
      piano: "https://www.youtube.com/embed/2OEL4P1Rz04?autoplay=1&loop=1&playlist=2OEL4P1Rz04",
      nature: "https://www.youtube.com/embed/1ZYbU82GVz4?autoplay=1&loop=1&playlist=1ZYbU82GVz4",
      focus: "https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A",
      zen: "https://www.youtube.com/embed/qrx1vyvtRLY?autoplay=1&loop=1&playlist=qrx1vyvtRLY",
      none: "about:blank"
    };

    let running = false;

    document.getElementById("bgmSelect").addEventListener("change", () => {
      if (running) updateBGM();
    });

    function updateBGM() {
      const bgm = document.getElementById("bgmSelect").value;
      document.getElementById("youtubePlayer").src = bgmUrls[bgm] || "about:blank";
    }

    function startFocus() {
      running = true;
      document.getElementById("status").textContent = "🧘‍♂️ 集中モード中... 忍の術、発動！";
      updateBGM();
    }

    function stopFocus() {
      running = false;
      document.getElementById("status").textContent = "🔕 中止中です";
      document.getElementById("youtubePlayer").src = "about:blank";
    }
  </script></body>
</html>
