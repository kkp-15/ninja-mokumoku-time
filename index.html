  <div id="bgmContainer">

  <script>
    const workDuration = 25 * 60;
    const breakDuration = 5 * 60;
    let isWork = true;
    let timeLeft = workDuration;
    let interval = null;
    let setCount = 0;

    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const statusEl = document.getElementById("status");
    const nextEl = document.getElementById("next");
    const setCountEl = document.getElementById("setCount");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    const bgmUrls = {
      lofi: "https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A",
      piano: "https://www.youtube.com/embed/2OEL4P1Rz04?autoplay=1&loop=1&playlist=2OEL4P1Rz04",

      none: "about:blank"
    };

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    function updateUI() {
      statusEl.textContent = `çŠ¶æ…‹ï¼š${isWork ? "ä½œæ¥­ãƒ¢ãƒ¼ãƒ‰" : "ä¼‘æ†©ãƒ¢ãƒ¼ãƒ‰"}`;
      setCountEl.textContent = `ã‚»ãƒƒãƒˆæ•°ï¼š${setCount}`;
      nextEl.textContent = `æ¬¡ã¯ï¼š${isWork ? "5åˆ†ä¼‘æ†©" : "25åˆ†ä½œæ¥­"}`;
      messageEl.textContent = isWork
        ? "é›†ä¸­ã—ã¦å–ã‚Šçµ„ã‚‚ã†ï¼"

      document.body.style.backgroundColor = isWork ? "#d0f0ff" : "#d0ffd0";
    }

    function updateBGM() {
      const selected = document.querySelector('input[name="bgm"]:checked').value;
      bgmPlayer.src = bgmUrls[selected] || bgmUrls.none;
    }

    function switchMode() {
      isWork = !isWork;
      timeLeft = isWork ? workDuration : breakDuration;
      if (isWork) setCount++;
      updateUI();
      updateTimerDisplay();
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;
        updateTimerDisplay();
      } else {
        switchMode();
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      setCount = 0;
      isWork = true;
      timeLeft = workDuration;
      updateUI();
      updateTimerDisplay();
      updateBGM();
      interval = setInterval(tick, 1000);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(interval);
      interval = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      bgmPlayer.src = "about:blank";
      isWork = true;
      timeLeft = workDuration;
      setCount = 0;
      updateUI();
      updateTimerDisplay();
    });
  </script>
