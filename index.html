<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もくもくタイム ⏳</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #d8f0ff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    select, button, input {
      font-size: 1.1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .section {
      margin-top: 1.5rem;
    }
    #infoArea p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      margin: 1rem 0;
    }
    #youtubePlayer {
      margin-top: 1rem;
      width: 300px;
      height: 170px;
      border-radius: 10px;
    }
    #x-link {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    #x-link a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>もくもくタイム</h1>
  <div class="description">
    集中（ポモドーロ）<br>
    25分間、全集中。<br>
    5分間、気を整える。<br>
    これをくり返し、力を高めよう。
  </div>

  <div id="infoArea">
    <p id="status">状態：待機中</p>
    <p id="setInfo">セット数：0 / 4</p>
    <p id="next">次は：5分休憩</p>
  </div>

  <div id="countdown">25:00</div>
  <iframe id="youtubePlayer" src="about:blank" allow="autoplay"></iframe>

  <p>集中して取り組もう！</p>
  <div class="section">
    <label>🎵 BGMを選ぼう：
      <select id="bgmSelect">
        <option value="lofi">Lo-fi｜雨とピアノ</option>
        <option value="piano">ピアノ｜静かな朝</option>
        <option value="nature">自然音｜川の音</option>
        <option value="focus">集中ビート｜ハイテンポ</option>
        <option value="zen">禅｜和の瞑想空間</option>
        <option value="none">音なし</option>
      </select>
    </label>
  </div>

  <div class="section">
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">中止</button>
  </div>

  <audio id="alertSound" src="https://soundeffect-lab.info/sound/voice/mp3/pon1.mp3" preload="auto"></audio>

  <div id="x-link">
    <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a>
  </div>

  <script>
    const bgmUrls = {
      lofi: "https://www.youtube.com/embed/jq6kDvXYFb4?autoplay=1&loop=1&playlist=jq6kDvXYFb4",
      piano: "https://www.youtube.com/embed/2OEL4P1Rz04?autoplay=1&loop=1&playlist=2OEL4P1Rz04",
      nature: "https://www.youtube.com/embed/1ZYbU82GVz4?autoplay=1&loop=1&playlist=1ZYbU82GVz4",
      focus: "https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A",
      zen: "https://www.youtube.com/embed/qrx1vyvtRLY?autoplay=1&loop=1&playlist=qrx1vyvtRLY",
      none: "about:blank"
    };

    let running = false;
    let timer;
    let currentSet = 0;
    const totalSets = 4;
    let isFocus = true;
    let remaining = 0;

    document.getElementById("bgmSelect").addEventListener("change", () => {
      if (running && isFocus) updateBGM();
    });

    function updateBGM() {
      const bgm = document.getElementById("bgmSelect").value;
      document.getElementById("youtubePlayer").src = bgmUrls[bgm] || "about:blank";
    }

    function playAlert() {
      const alert = document.getElementById("alertSound");
      alert.currentTime = 0;
      alert.play();
      if ("vibrate" in navigator) {
        navigator.vibrate([200, 100, 200]);
      }
    }

    function startTimer() {
      if (running) return;
      running = true;
      currentSet = 1;
      isFocus = true;
      updateBGM();
      runSession();
    }

    function runSession() {
      const focusMin = 1;
      const breakMin = 0.5;

      if (currentSet > totalSets) {
        document.getElementById("status").textContent = "🎉 完了！お疲れさまでした！";
        document.getElementById("countdown").textContent = "";
        document.getElementById("setInfo").textContent = "";
        document.getElementById("next").textContent = "";
        stopBGM();
        running = false;
        return;
      }

      playAlert();

      if (isFocus) {
        document.getElementById("status").textContent = "🛠 作業スタート！全集中せよ！";
        document.getElementById("next").textContent = `次は：${breakMin}分休憩`;
        updateBGM();
        remaining = focusMin * 60;
      } else {
        document.getElementById("status").textContent = "🍵 休憩スタート！一息つくでござる";
        document.getElementById("next").textContent = `次は：${focusMin}分作業`;
        stopBGM();
        remaining = breakMin * 60;
      }

      document.getElementById("setInfo").textContent = `セット数：${currentSet} / ${totalSets}`;
      updateCountdown();
      timer = setInterval(() => {
        remaining--;
        updateCountdown();
        if (remaining <= 0) {
          clearInterval(timer);
          if (!isFocus) currentSet++;
          isFocus = !isFocus;
          runSession();
        }
      }, 1000);
    }

    function updateCountdown() {
      const min = Math.floor(remaining / 60).toString().padStart(2, '0');
      const sec = (remaining % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${min}:${sec}`;
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
      document.getElementById("status").textContent = "🔕 中止中です";
      document.getElementById("countdown").textContent = "25:00";
      document.getElementById("setInfo").textContent = `セット数：0 / ${totalSets}`;
      document.getElementById("next").textContent = "次は：5分休憩";
      stopBGM();
    }

    function stopBGM() {
      document.getElementById("youtubePlayer").src = "about:blank";
    }
  </script>
</body>
</html>
